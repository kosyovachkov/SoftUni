<section id="viewMyFlights" class="background-img-my">
  <h2 [@titleInitialize]>All flights</h2>
<div *ngIf='allFlights'>
  <div *ngFor='let flight of allFlights | paginate:{id:"allPaginate", itemsPerPage:pageSize, currentPage:currentPage}' [@allFlightInitialize] class="flight-entity">
      <div class="flight-left">
          <img src="{{flight.image}}" alt="">
      </div>
      <div class="flight-right">
          <div>
              <h3>{{flight.destination | titlecase}}</h3><span>{{flight.departureDate | date}}</span>
          </div>
          <div>
              from {{flight.origin | titlecase}} <span>{{flight.departureTime}}</span>
          </div>
          <p>{{flight.seats}} Seats ({{flight.cost}}$ per seat) </p>
  <a routerLink='/flight/all' (click)='delete(flight._id)' class="remove">REMOVE</a>
  <a routerLink='/flight/edit/{{flight._id}}' class="details">Edit</a>
      </div>

  </div>
</div>
</section>
<div style="text-align: center">
    <pagination-controls  id="allPaginate"
                        (pageChange)="pageChanged($event)"
                        maxSize="2"
                        directionLinks="true"
                        autoHide="true"
                        responsive="true"
                        previousLabel="Previous"
                        nextLabel="Next"
                        screenReaderPaginationLabel="Pagination"
                        screenReaderPageLabel="page"
                        screenReaderCurrentLabel="You're on page">
  </pagination-controls>
  </div>
